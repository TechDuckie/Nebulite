name: Upload Nebulite to itch.io

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Zip everything in the repo root except hidden files
      - name: Create nebulite.zip
        run: |
          zip -r nebulite.zip . \
          -x ".git/*" \
          -x ".github/*"

      # Step 3: Download and install Butler (correct Linux binary URL)
      - name: Install butler
        run: |
          curl -L -o $HOME/butler https://broth.itch.ovh/butler/linux-amd64/LATEST/download/linux/amd64/butler
          chmod +x $HOME/butler
          sudo mv $HOME/butler /usr/local/bin

      # Step 4: Login to itch.io using API key from secrets
      - name: Login to itch.io
        run: butler login <<< "${{ secrets.ITCH_IO_API_KEY }}"

      # Step 5: Upload ZIP to your web channel on itch.io
      - name: Upload to itch.io
        run: butler push nebulite.zip Badankan/nebulite:web
